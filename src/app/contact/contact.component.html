<div id="contact" class="containerContact">
    <div>
        <h1>
            Contact me.
        </h1>

        <p class="headline">
            Get in touch via the form below, or by emailing <a href="mailto:leon_dittrich@web.de">leon_dittrich@web.de</a>
        </p>
       
    </div>

    <div>
        <div>
            <p class="headlineInput">
                Name
            </p>

            <input type="text" name="name" placeholder="Enter your name">
        </div>

        <div>
            <p class="headlineInput">
                Email address
            </p>

            <input type="email" name="email" placeholder="Enter your Email address">
        </div>

        <div>
            <p class="headlineInput">
                Message
            </p>

            <textarea class="message" type="text" name="message" placeholder="Enter your Message"></textarea>
        </div>
    </div>

    <div class="button">
        <button>
            Send
        </button>
    </div>
</div>
